version: '3.4'

services:  
  app:
    build:
        context: '.'
        dockerfile: 'DockerfileDev'
    volumes:
      - '.:/home/app/src:delegated'
      - 'appnm:/home/app/src/node_modules'
    environment:
      NODE_ENV: 'dev'
      DOMAIN:
      PORT: 8080
      FORCE_COLOR: 1
      AWS_ACCESS_KEY_ID:
      AWS_BUCKET:
      AWS_SECRET_ACCESS_KEY:
      S3_HOST:
      PUBLIC:
      FOLDER:
      UPLOAD_SIZE_MB:
    ports:
      - '8080:8080'

  clientkit:
    build: './clientkit'
    command: 'dev'
    environment:
      FORCE_COLOR: 1
    volumes:
      - './clientkit:/app/clientkit'
      - './public/_dist:/app/dist'
      - './views:/app/assets'

volumes:
  appnm: